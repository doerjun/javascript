<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom</title>
</head>
<body style='background-color:#212121 ;color:white'>
  <ul class="language">
    <li>js</li>
    <li>python</li>
  </ul>
  
</body>
<script>
  function addLanguage(langName){
    const list=document.createElement('li')
    list.innerHTML=`${langName}`;//since you are using innerHtml all the dom traverses behind the scene
    document.querySelector('.language').appendChild(list)
}
addLanguage('swift')

function addOptiLanguage(langName){
  const li=document.createElement('li');
  li.appendChild(document.createTextNode(langName))//in this techinque you are not traversing the dom tree which you do in above method
  document.querySelector('.language').appendChild(li);
}
addOptiLanguage('ts')

//Edit
const pth=document.querySelector('li:nth-child(2)')
const newli=document.createElement('li');
newli.textContent='mojo';
pth.replaceWith(newli);
const js=document.querySelector('li:nth-child(1)');
const newJs=document.createElement('li');
newJs.textContent='javascript';
js.replaceWith(newJs);
console.log(js);

//delele
const deleteLang=document.querySelector('li:nth-child(3)');
deleteLang.remove();

</script>
</html>
