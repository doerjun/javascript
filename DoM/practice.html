<body style="background-color: #212121; color:white;">
  <ul class="parent">
    <li class="day">Sunday</li>
    <li class="day">Monday</li>
    <li class="day">tuesday</li>
    <li class="day">Wednesday</li>
  </ul>
  
</body>
<script>

 // const newChild=document.createTextNode('Friday');

  function append(day){
    const parent=document.querySelector('.parent');
    parent.style.backgroundColor='red'
    const li=document.createElement('li');
    const newChild=document.createTextNode(day);
    parent.appendChild(li).appendChild(newChild);
  }
  append('thursday');
  append('friday');
  append('saturday')
  
  const li=document.querySelectorAll('li:nth-child(1)');
  li.forEach(li=>li.remove())
  //li.style.backgroundColor='green'
  const parent=document.querySelector('.parent')
  const newElement=document.createElement('li');
  newElement.innerText='Ravibar';
  const oldList=document.querySelectorAll('li:nth-child(2)');
  oldList.forEach(li=>li.replaceWith(newElement))

  const oldList2=document.querySelectorAll('li:last-child');
  const newElement2=document.createElement('li')
  newElement2.innerText='Sanibar';
  oldList2.forEach(li=>{li.replaceWith(newElement2);
    newElement2.style.backgroundColor='green'})
  //oldList.forEach(li=>li.style.backgroundColor='black')

  
  const changeColor=document.querySelectorAll('li:first-child');
  changeColor.forEach(li=>{
    li.style.backgroundColor='purple';
    li.style.padding='5px'});

</script>
